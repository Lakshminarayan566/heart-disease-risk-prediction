<?xml version="1.0" encoding="UTF-8"?>
<svg width="100px" height="100px" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff4b7d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff0844;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Pulsing circle behind heart -->
    <circle cx="50" cy="50" r="40" fill="#ff4b7d" opacity="0.2">
        <animate attributeName="r" values="40;48;40" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.2;0.3;0.2" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Heart shape -->
    <path id="heart" d="M50,30 
                 C50,30 60,20 70,20 
                 C90,20 95,40 90,55 
                 C85,70 50,85 50,85 
                 C50,85 15,70 10,55 
                 C5,40 10,20 30,20 
                 C40,20 50,30 50,30 Z" 
          fill="url(#heartGradient)" 
          filter="url(#glow)">
        <animate attributeName="d" 
                 values="
                 M50,30 C50,30 60,20 70,20 C90,20 95,40 90,55 C85,70 50,85 50,85 C50,85 15,70 10,55 C5,40 10,20 30,20 C40,20 50,30 50,30 Z;
                 M50,28 C50,28 62,18 72,18 C92,18 97,38 92,53 C87,68 50,88 50,88 C50,88 13,68 8,53 C3,38 8,18 28,18 C38,18 50,28 50,28 Z;
                 M50,30 C50,30 60,20 70,20 C90,20 95,40 90,55 C85,70 50,85 50,85 C50,85 15,70 10,55 C5,40 10,20 30,20 C40,20 50,30 50,30 Z"
                 dur="1.5s"
                 repeatCount="indefinite"/>
    </path>
    
    <!-- Heartbeat line -->
    <polyline points="25,70 35,70 40,60 45,80 50,70 55,70 60,50 67,90 75,70" 
             stroke="#ffffff" 
             stroke-width="2" 
             fill="none" 
             opacity="0.7"
             stroke-linecap="round"
             stroke-linejoin="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    </polyline>
</svg>