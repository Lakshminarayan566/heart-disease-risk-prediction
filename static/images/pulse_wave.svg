<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="100px" viewBox="0 0 800 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF416C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF4B2B;stop-opacity:1" />
        </linearGradient>
        
        <filter id="pulseGlow" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Background grid -->
    <g stroke="#2A3950" stroke-width="0.5" stroke-opacity="0.3">
        <line x1="0" y1="50" x2="800" y2="50" />
        <line x1="0" y1="25" x2="800" y2="25" stroke-dasharray="3,3" />
        <line x1="0" y1="75" x2="800" y2="75" stroke-dasharray="3,3" />
        
        <line x1="100" y1="0" x2="100" y2="100" stroke-dasharray="3,3" />
        <line x1="200" y1="0" x2="200" y2="100" stroke-dasharray="3,3" />
        <line x1="300" y1="0" x2="300" y2="100" stroke-dasharray="3,3" />
        <line x1="400" y1="0" x2="400" y2="100" stroke-dasharray="3,3" />
        <line x1="500" y1="0" x2="500" y2="100" stroke-dasharray="3,3" />
        <line x1="600" y1="0" x2="600" y2="100" stroke-dasharray="3,3" />
        <line x1="700" y1="0" x2="700" y2="100" stroke-dasharray="3,3" />
    </g>
    
    <!-- Pulse Wave Path -->
    <path d="M0,50 
             L100,50 
             L130,50 
             L150,20 
             L170,80 
             L190,50 
             L250,50 
             L270,45 
             L300,45 
             L320,15 
             L340,85 
             L360,50 
             L400,50 
             L450,50 
             L470,45 
             L500,45 
             L520,15 
             L540,85 
             L560,50 
             L600,50 
             L650,50 
             L670,45
             L700,45 
             L720,15 
             L740,85 
             L760,50 
             L800,50" 
          stroke="url(#pulseGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#pulseGlow)">
        
        <!-- Animation to make the pulse appear to move -->
        <animate attributeName="stroke-dasharray" 
                 values="800,800;0,800" 
                 dur="2s" 
                 repeatCount="indefinite" />
        <animate attributeName="stroke-dashoffset" 
                 values="800;0" 
                 dur="2s" 
                 repeatCount="indefinite" />
    </path>
    
    <!-- Heart beat markers -->
    <g>
        <circle cx="320" cy="15" r="4" fill="#FF416C" opacity="0">
            <animate attributeName="opacity" 
                    values="0;1;0" 
                    dur="2s" 
                    begin="0s" 
                    repeatCount="indefinite" />
        </circle>
        
        <circle cx="520" cy="15" r="4" fill="#FF416C" opacity="0">
            <animate attributeName="opacity" 
                    values="0;1;0" 
                    dur="2s" 
                    begin="0.66s" 
                    repeatCount="indefinite" />
        </circle>
        
        <circle cx="720" cy="15" r="4" fill="#FF416C" opacity="0">
            <animate attributeName="opacity" 
                    values="0;1;0" 
                    dur="2s" 
                    begin="1.33s" 
                    repeatCount="indefinite" />
        </circle>
    </g>
    
    <!-- Normal rate indicator -->
    <text x="20" y="20" font-family="Arial" font-size="12" fill="#42E695">Normal Rate</text>
</svg>